<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Balance
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="logout()">Logout</ion-button>

  <div class="content-wrapper">
    <div class="balance">
      <div class="data">
        <span class="amount">844.50 $</span>
        <span class="amount-text">Available balance</span>
      </div>
      <div class="month">Date: 21.04.2025</div>
    </div>
    <div class="balance">
      <div class="data">
        <span class="amount">151.15 $ </span>
        <span class="amount-text">Spent this month</span>
      </div>
      <div class="month">Month: September</div>
    </div>
    <div class="chart">
      <h3>Your spending by category</h3>
        <canvas id="myDoughnutChart" width="400" height="400"></canvas>
    </div>
  </div>
</ion-content>
