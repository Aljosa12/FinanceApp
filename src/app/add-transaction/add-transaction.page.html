<app-header title="Add transaction"></app-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="transactionForm" (ngSubmit)="addTransaction()">
    <div class="transaction">
      <ion-list>

        <ion-item>
          <ion-select formControlName="type" interface="popover" label="Transaction type" placeholder="Select type">
            <ion-select-option value="income">Income</ion-select-option>
            <ion-select-option value="expense">Expense</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-input formControlName="amount" label="Transaction amount" type="number" placeholder="Enter number"></ion-input>
        </ion-item>
        @if (transactionForm.get('type')?.value === 'expense') {
          <ion-item>
            <ion-select formControlName="category" interface="popover" label="Transaction category" placeholder="Select category">
              <ion-select-option value="entertainment">Entertainment</ion-select-option>
              <ion-select-option value="utility">Utility</ion-select-option>
              <ion-select-option value="groceries">Groceries</ion-select-option>
              <ion-select-option value="restaurantsAndBar">Restaurants & Bars</ion-select-option>
              <ion-select-option value="other">Other</ion-select-option>
            </ion-select>
          </ion-item>
        }

        <ion-item>
          <ion-textarea formControlName="note" label="Note" placeholder="Enter details..."></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label>Date</ion-label>
          <ion-datetime formControlName="date" presentation="date"></ion-datetime>
        </ion-item>

        <ion-button expand="block" type="submit" [disabled]="transactionForm.invalid">Submit</ion-button>

      </ion-list>
    </div>
  </form>
</ion-content>
