<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Help</ion-title>
      <ion-buttons slot="end">
      <ion-button (click)="close()" color="dark">
        <ion-icon size="large"size="large" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Help</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
