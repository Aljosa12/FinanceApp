<ion-content [fullscreen]="true">
  <div class="content-wrapper">
    <ion-icon name="person"></ion-icon>
    <form class="login-form" [formGroup]="lostPasswordForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" [disabled]="lostPasswordForm.invalid">
        Reset password
      </ion-button>
    </form>
  </div>
</ion-content>
